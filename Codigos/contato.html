<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" >
    
</head>
<body>
    <header>
        
        <h1><img src="imagens/logo.png" alt="Logo Barbearia Alura"></h1>
        <div class="caixa">

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main>

        <form>
            <label for="nomesobre">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome"class="input-padrao" required>

            <label for="email"><E-mail>E-mail</E-mail></label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato</legend>
                <label for="radio-email"><input type="radio" value="email" name="contato" id="radio-email"> E-mail</label>
                
                <label for="radio-telefone"><input type="radio" value="telefone" name="contato" id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contato" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>
            <fieldset>

                <legend>Qual horário prefere</legend>
                <select>

                    <option value=>Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>

                </select>
            </fieldset>

            <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
            <input type="submit" value="Enviar formulário" class="enviar">

        </form>

        <table>
           <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Seg</td>
                    <td>8:00 as 10:00</td>
                    
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8:00 as 10:00</td>
                    
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8:00 as 10:00</td>
                    
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="Logo Barberia Alura">
        <p class="copyright">&copy;Copyright Barbearia Alura 2022</p>
    </footer>
</body>
</html>
